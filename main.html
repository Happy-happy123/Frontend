<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>京东首页布局框架</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* 顶部导航栏 */
        .top-nav {
            height: 30px;
            background-color: #e3e4e5;
        }

        /* 搜索栏和logo区域 */
        .header {
            height: 60px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 100px;
        }

        .logo {
            width: 150px;
            height: 40px;
            background-color: #e60012;
        }

        .search {
            flex: 1;
            height: 40px;
            margin: 0 20px;
            background-color: #f0f0f0;
        }

        .cart {
            width: 100px;
            height: 40px;
            background-color: #ff6600;
        }

        /* 主导航栏 */
        .main-nav {
            height: 40px;
            background-color: #e60012;
        }

        /* 主体内容区域 */
        .main-container {
            display: flex;
            max-width: 1200px;
            margin: 10px auto;
            background-color: #fff;
            height: 400px;
        }

        .sidebar {
            width: 200px;
            background-color: #f0f0f0;
            height: 100%;
        }

        .content {
            flex: 1;
            background-color: #fff;
            padding: 10px;
        }

        .banner {
            height: 200px;
            background-color: #ff6600;
            margin-bottom: 10px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            height: 180px;
        }

        .product {
            background-color: #f0f0f0;
            height: 100%;
        }

        /* 底部区域 */
        .footer {
            height: 100px;
            background-color: #e3e4e5;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <!-- 顶部导航 -->
    <div class="top-nav"></div>

    <!-- 搜索和logo区域 -->
    <div class="header">
        <div class="logo"></div>
        <div class="search"></div>
        <div class="cart"></div>
    </div>

    <!-- 主导航 -->
    <div class="main-nav"></div>

    <!-- 主体内容 -->
    <div class="main-container">
        <div class="sidebar"></div>
        <div class="content">
            <div class="banner"></div>
            <div class="products">
                <div class="product"></div>
                <div class="product"></div>
                <div class="product"></div>
            </div>
        </div>
    </div>

    <!-- 底部 -->
    <div class="footer"></div>
</body>

</html>
